<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<header class="topbar">
  <div class="left">
    <div class="title-card">ASSIGNMENT TRACKER</div>
    <div class="today-card">
      <div class="label">FECHA DE HOY</div>
      <div id="todayStr" class="date">â€”</div>
    </div>
  </div>
  <div class="right">
    <div class="metric"><span>Total de tareas</span><strong id="totalCount">0</strong></div>
    <div class="metric"><span>Tareas completadas</span><strong id="doneCount">0</strong></div>
    <div class="actions">
      <label class="btn file-label">Importar
        <input id="importInput" type="file" accept="application/json" hidden />
      </label>
      <button id="exportBtn" class="btn">Exportar</button>
      <button id="resetBtn" class="btn btn-ghost">Reiniciar</button>
      <button id="addAssignBtn" class="btn">AÃ±adir tarea</button>
      <button id="manageCoursesBtn" class="btn btn-ghost">Cursos</button>
    </div>
  </div>
</header>

<main class="container">
  <!-- GrÃ¡ficos -->
  <section class="grid-2">
    <div class="card">
      <h3>Completadas vs No iniciadas</h3>
      <canvas id="pieDone" height="220"></canvas>
    </div>
    <div class="card">
      <h3>DistribuciÃ³n de calificaciones</h3>
      <canvas id="barGrades" height="220"></canvas>
    </div>
  </section>

  <!-- Filtros -->
  <section class="card">
    <div class="filters">
      <input id="searchInput" class="input" placeholder="Buscar por tÃ­tulo o notasâ€¦" />
      <select id="filterCourse" class="input"></select>
      <select id="filterStatus" class="input">
        <option value="all">Todos los estados</option>
        <option value="No iniciado">No iniciado</option>
        <option value="En progreso">En progreso</option>
        <option value="Entregado">Entregado</option>
        <option value="Calificado">Calificado</option>
        <option value="Completado">Completado</option>
      </select>
      <select id="filterPriority" class="input">
        <option value="all">Todas las prioridades</option>
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>
    </div>
  </section>

  <!-- Tabla -->
  <section class="card">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th style="width:30px"></th>
            <th>Tarea</th>
            <th>Curso</th>
            <th>Estado</th>
            <th>Fecha lÃ­mite</th>
            <th>DÃ­as</th>
            <th>Prioridad</th>
            <th>Tipo</th>
            <th>Tiempo est.</th>
            <th>Notas</th>
            <th>CalificaciÃ³n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </section>
</main>

<!-- Modal genÃ©rico -->
<dialog id="modal" class="modal">
  <form method="dialog" class="modal-box" id="modalContent"></form>
</dialog>

<footer class="footer">
  <small>Hecho para mantener tus entregas bajo control ðŸ’—</small>
</footer>

<script src="script.js"></script>
</body>
</html>
